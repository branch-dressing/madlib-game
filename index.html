<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Un-Redacted Report</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>The Mueller Report</h1>

    <h2>The Un-Redacted Version</h2>

    <img src="https://www.economist.com/sites/default/files/imagecache/1280-width/images/print-edition/20181208_USD001_0.jpg">

    <h3 class="help">We need your help un-redacting!</h3>
    <article class="info">
        Title of Section <input type="text" name="cat"><br>
        Heading <input type="text" name="title"><br>
        Name of a Person <input type="text" name="person1"><br>
        An Action in the Past Tense <input type="text" name="ptAction"><br>
        An Event <input type="text" name="event"><br>
        Not sure yet.... <input type="text" name="release"><br>
        Group of People <input type="text" name="group"><br>
        Problem <input type="text" name="problem"><br>
        Famous Person <input type="text" name="famous"><br>
        Topic of Debate <input type="text" name="debate"><br>
        <button onclick="onClick()">Submit</button>
    </article>
</body>
</html>
